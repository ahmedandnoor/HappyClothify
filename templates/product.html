<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
    }

    .btn:hover {
      background-color: #0056b3;
      box-shadow: 0 0 16px rgba(0, 123, 255, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ product.image }}" alt="{{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <a href="/cash_on_delivery/{{ product.id }}" class="btn">Cash on Delivery</a>
    <a href="/direct_pay/{{ product.id }}" class="btn">Direct Pay</a>
  </div>
</body>
</html>
