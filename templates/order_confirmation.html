<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation - HappyClothify</title>
  <style>
    body {
      background-color: #f5fcff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      color: #333;
    }

    .confirmation-box {
      background: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
    }

    h1 {
      color: #28a745;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .home-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.4);
      transition: 0.3s ease;
    }

    .home-btn:hover {
      background-color: #0056b3;
      box-shadow: 0 0 18px rgba(0, 123, 255, 0.6);
    }

    .animation {
      font-size: 40px;
      color: #28a745;
      animation: pop 0.6s ease-in-out alternate infinite;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <div class="animation">âœ…</div>
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <a href="/" class="home-btn">Return to Store</a>
  </div>

</body>
</html>
