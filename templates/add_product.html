<!DOCTYPE html>
<html>
<head>
  <title>Add Product - HappyClothify</title>
  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #f0f8ff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,123,255,0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 0 10px #007bff;
    }
  </style>
</head>
<body>
  <h1>Add New Product</h1>
  <form method="POST">
    <label>Product Name:</label>
    <input type="text" name="name" required>

    <label>Description:</label>
    <input type="text" name="description" required>

    <label>Price:</label>
    <input type="number" name="price" step="0.01" required>

    <label>Image URL:</label>
    <input type="text" name="image" required>

    <label>Product Link (Optional - For Admin Only):</label>
    <input type="text" name="link">

    <button type="submit">Add Product</button>
  </form>
</body>
</html>
