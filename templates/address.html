<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter Address - HappyClothify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      padding: 40px;
    }

    .form-box {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,123,255,0.15);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Enter Your Shipping Address</h2>
    <form method="POST" id="addressForm">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Province:</label>
      <input type="text" name="province" required>

      <label>City:</label>
      <input type="text" name="city" required>

      <label>Area/Building Name:</label>
      <input type="text" name="area" required>

      <label>Detailed Address:</label>
      <input type="text" name="detail" required>

      <label>Postal Code:</label>
      <input type="text" name="postal" required>

      <label>Notes (optional):</label>
      <textarea name="notes" rows="3"></textarea>

      <button type="submit" id="submitBtn" disabled>Place Order</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('addressForm');
    const button = document.getElementById('submitBtn');

    form.addEventListener('input', () => {
      const allFilled = [...form.elements].filter(e => e.hasAttribute("required")).every(e => e.value.trim() !== '');
      button.disabled = !allFilled;
    });
  </script>
</body>
</html>
